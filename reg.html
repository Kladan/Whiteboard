<!DOCTYPE html>
<html>
    <head>
        <title>Sketchbook</title>
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script
            src="http://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <script type="text/javascript">
                $('header').load("header");
            </script>
        </header>
        
        <form id="loginform" class="offset-by-four four columns" action="" method="post">
            <label>Username</label>
            <input title="Username" required checked autofocus autocomplete="additional-name" maxlength="20" type="email" placeholder="John Doe"/>
            <label>E-Mail</label>
            <input title="E-Mail" required checked autofocus autocomplete="additional-name" maxlength="20" type="email" placeholder="mail@example.com"/>
            <label>Password</label>
            <input title="Password" required checked type="password" placeholder="1234 is a good idea"/>
            <label>Password wiederholen</label>
            <input title="Password wiederholen" required checked type="password" placeholder="1234 is a good idea"/>
            <input type="submit" value="Registrieren"/>
        </form>
        
        <footer>
            <a href="impressum">Impressum</a>
        </footer>
    </body>
</html>
