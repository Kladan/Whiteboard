<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Klarsten</title>
    <link rel="icon" type="image/svg+xml" href="img/logo.svg">
    <link rel="stylesheet" type="text/css" href="css/whiteboard.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script
            src="http://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="whiteboard.js"></script>
</head>
<body>

    <header>
        <script type="text/javascript">
            $('header').load("header");
        </script>
    </header>
    
    <div id="tools">
        <span class="material-icons toolbtn" onclick="bgboard()" title="Whiteboard / Tafel">format_paint</span>
        <span class="material-icons toolbtn" title="Pinsel" onclick="colors('brush'), setColor('black')">brush</span>
        <span class="material-icons toolbtn" title="Fineliner" onclick="colors('edit'), setColor('black')">edit</span>
        <span class="material-icons toolbtn colors" onclick="setColor('#EB401C')" title="Rot" style="color: #EB401C"></span>
        <span class="material-icons toolbtn colors" onclick="setColor('#0AEC08')" title="Grün" style="color: #0AEC08"></span>
        <span class="material-icons toolbtn colors" onclick="setColor('#1937D6')" title="Blau" style="color: #1937D6"></span>
        <span class="material-icons toolbtn colors" onclick="setColor('#E4FC5B')" title="Gelb" style="color: #E4FC5B"></span>
        <span class="material-icons toolbtn colors" onclick="setColor('white')" title="Weiß" style="color: white"></span>
        <input class="toolbtn range colors" type="range" value="5" max="7" min="1" step="1" title="Stiftdicke" onchange="setLineWidth(this.value)">
        <span class="material-icons toolbtn right" title="Speichern">cloud_upload</span>
        <span class="material-icons toolbtn right" title="Alles löschen" onclick="$.fn.whiteboard.clearArea()">delete</span>
        <span class="material-icons toolbtn right" title="Neu laden">refresh</span>
        <span class="material-icons toolbtn right" title="Find ich gut">thumb_up</span>
        <span class="material-icons toolbtn right" title="Rückgängig">undo</span>
    </div>

    <div id="board">
            <canvas id="whiteboard">
                
            </canvas>
    </div>
    
    <footer>
        <a href="impressum">Impressum</a>
    </footer>

    <script>
        
        
        $(document).ready(function(){
            
            $("#whiteboard").animate({
                width: "80%",
                left: "0%"
            }, 250);

            $("#whiteboard").whiteboard({
                color: "black"
            });

            $(document).keydown(function(e){
                if (e.which == 13){
                    $.fn.whiteboard.clearArea();
                }
                
            });
        });

        var tafel = false;
        function bgboard() {
            if (tafel) {
                $.fn.whiteboard.changeBackground("white");
                tafel = false;
            }
            else {
                $.fn.whiteboard.changeBackground("#2f6f25");
                tafel = true;
            }
        }

        var pens = false;
        function colors(stift) {
            if (pens) {
                $('.colors').text('');
                $('.colors').hide();
                pens = false;
            }
            else {
                $('.colors').show();
                $('.colors').text(stift);
                pens = true;
            }
        }

        function setColor(color) {
            // Setze color als Stiftfarbe
        }

        function setLineWidth(lnWidth) {
            // Setze lnWidth als Linienstärke
        }
    </script>

</body>
</html>
