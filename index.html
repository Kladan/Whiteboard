<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Klarsten</title>
    <link rel="icon" type="image/svg+xml" href="img/logo.svg">
    <link rel="stylesheet" type="text/css" href="css/whiteboard.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script
            src="http://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="whiteboard.js"></script>
</head>
<body>

    <header>
        <script type="text/javascript">
            $('header').load("header.html");
        </script>
    </header>
    
    <div id="tools">
        <span class="material-icons toolbtn" onclick="bgboard()" title="Whiteboard / Tafel">format_paint</span>
        <span class="material-icons toolbtn" title="Pinsel">brush</span>
        <span class="material-icons toolbtn" title="Fineliner">edit</span>
        <input class="toolbtn range" type="range" value="5" max="7" min="1" step="1" title="Stiftdicke">
        <span class="material-icons toolbtn right" title="Speichern">save</span>
        <span class="material-icons toolbtn right" title="Like">thumb_up</span>
        <span class="material-icons toolbtn right" title="Als Favorit markieren">favorite</span>
        <span class="material-icons toolbtn right" title="Alles lÃ¶schen">delete</span>
        <span class="material-icons toolbtn right" title="Dashboard">dashboard</span>
    </div>

    <div id="board">
            <canvas id="whiteboard">
                
            </canvas>
    </div>
    
    <footer>
        <a href="impressum.html">Impressum</a>
    </footer>

    <script>
        
        
        $(document).ready(function(){
            
            $("#whiteboard").animate({
                width: "80%",
                left: "0%"
            }, 250);

            $("#whiteboard").whiteboard({
                color: "green"

            });

            $(document).keydown(function(e){
                if (e.which == 13){
                    $.fn.whiteboard.clearArea();
                }
                
            });
        });

        var tafel = false;
        function bgboard() {
            if (tafel) {
                $.fn.whiteboard.changeBackground("white");
                tafel = false;
            }
            else {
                $.fn.whiteboard.changeBackground("#2f6f25");
                tafel = true;
            }
        }

    </script>

</body>
</html>
