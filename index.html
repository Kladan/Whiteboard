<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sketchbook</title>
    <link rel="icon" type="image/svg+xml" href="img/logo.svg">
    <!-- CSS' aufgeteilt und je nach Nutzung eingebunden -->
    <link rel="stylesheet" type="text/css" href="css/whiteboard.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <!-- s. Toolbar Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script
            src="http://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="scripts/whiteboard.js"></script>
    <script src="scripts/toolbar.js"></script>
</head>
<body>
    <header>
        <script type="text/javascript">
            $('header').load("header");
        </script>
    </header>
    
    <div id="tools">
        <span class="material-icons toolbtn" onclick="bgboard()" title="Whiteboard / Tafel (Y)">format_paint</span>
        <span class="material-icons toolbtn" title="Gerade zeichnen (X)" id="straight">timeline</span>
        <span class="material-icons toolbtn" title="Pinsel (C)" id="pinsel" onclick="colors('brush')">brush</span>
        <span class="material-icons toolbtn" title="Marker (V)" id="marker" onclick="colors('edit')">edit</span>
        <span class="material-icons toolbtn colors" title="Rot" style="color: #EB401C" data-color="#EB401C"></span>
        <span class="material-icons toolbtn colors" title="Grün" style="color: #0AEC08" data-color="#0AEC08"></span>
        <span class="material-icons toolbtn colors" title="Blau" style="color: #1937D6" data-color="#1937D6"></span>
        <span class="material-icons toolbtn colors" title="Gelb" style="color: #E4FC5B" data-color="#E4FC5B"></span>
        <span class="material-icons toolbtn colors" title="Weiß" style="color: white" data-color="white"></span>
        <span class="material-icons toolbtn colors" title="Schwarz" style="color: black" data-color="black"></span>
        <input id="lineWidthRange" class="toolbtn range" type="range" value="5" max="12" min="1" step="1" title="Stiftdicke" />
        <span class="material-icons toolbtn right" title="Speichern (Shift + S)">cloud_upload</span>
        <span class="material-icons toolbtn right" title="Alles löschen (Shift + D)" onclick="$('#dialogDelete').show();">delete</span>
        <span class="material-icons toolbtn right" title="Neu laden">refresh</span>
        <span class="material-icons toolbtn right" title="Find ich gut">thumb_up</span>
        <span id="undo" class="material-icons toolbtn right" title="Rückgängig (Shift + Z)">undo</span>
    </div>

    <div id="board">
            <canvas id="whiteboard">
                
            </canvas>
            <div id="dialogDelete">
                Kompletten Inhalt löschen?<br><br>
                <button>Nein</button>
                <button id="deleteYes">Ja</button>
            </div>
    </div>
    
    <footer>
        <a href="impressum">Impressum</a>
    </footer>

    <script>
        $(document).ready(function(){
            
            // Dynamisches Aufklappen des Boards

            $("#whiteboard").animate({
                width: "80%",
                left: "0%"
            }, 250);

            $("#whiteboard").whiteboard({
                color: "black"
            });
        });
    </script>
</body>
</html>
