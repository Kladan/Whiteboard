<!DOCTYPE html>
<html>
    <head>
        <title>Sketchbook</title>
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/skeleton.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script
            src="http://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <script type="text/javascript">
                $('header').load("header");
            </script>
        </header>
        
        <form id="loginform" class="offset-by-four four columns" action="" method="post">
            <label>Username / E-Mail</label>
            <input title="Username / E-Mail" required checked autofocus name="username" autocomplete="additional-name" maxlength="40" type="text" placeholder="Franz Gustav / mail@example.com"/>
            <label>Password</label>
            <input title="Password" required checked name="password" maxlength="20" type="password" placeholder="1234 is a good idea"/>
            <input type="submit" value="Login"/>
        </form>
        
        <footer>
            <a href="impressum">Impressum</a>
        </footer>
    </body>
</html>
