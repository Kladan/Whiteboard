<!DOCTYPE html>
<html>
    <head>
        <title>Sketchbook</title>
        <link rel="shortcut icon" type="image/svg+xml" href="../img/logo.svg">
        <link rel="shortcut icon" type="image/png" href="../img/logo32.png">
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/skeleton.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script
            src="http://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <script type="text/javascript">
                $('header').load("header");
            </script>
        </header>
        
        <div class="alert offset-by-three six columns"></div>

        <form id="loginform" class="offset-by-four four columns" action="" method="post">
            <label>Nutzername / E-Mail</label>
            <input title="Nutzername / E-Mail" required checked autofocus name="username" autocomplete="additional-name" maxlength="40" type="text" placeholder="mail@example.com"/>
            <label>Passwort</label>
            <input title="Passwort" required checked name="password" maxlength="20" type="password" placeholder="1234 is a good idea"/>
            <input type="submit" value="Login"/>
        </form>
        
        <footer>
            <a href="impressum">Impressum</a>
        </footer>

        <script>
            $.get('/errormessages', function(data) {
                if (data !== "")
                    $(".alert").html("<strong>" + data + "</strong>").show();
            });
        </script>
    </body>
</html>
